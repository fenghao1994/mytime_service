<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Paging</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
</head>
<body>
<div style="margin: 15px;">

    <fieldset class="layui-elem-field">
        <legend>PHOTO</legend>
        <div class="layui-field-box" ng-app="photo" ng-controller="getPhoto" ng-init="load()">
            <div>
                <table class="site-table table-hover">
                    <thead>
                    <tr>
                        <!-- <th><input type="checkbox" id="selected-all"></th> -->
                        <th>图片ID</th>
                        <th>所属用户</th>
                        <th>图片地址</th>
                        <th>图片</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <!--内容容器-->
                    <tbody id="con" >
                    <tr ng-repeat = "x in photos">
                        <!-- <td><input type="checkbox"></td> -->
                        <td>{{x.idd}}</td>
                        <td>{{x.phoneNumber}}</td>
                        <td>{{x.address}}</td>
                        <td><img src="{{x.address}}" width="40px" height="40px"></td>
                        <td>
                            <!--<a href="/detail-1" target="_blank" class="layui-btn layui-btn-normal layui-btn-mini">预览</a>-->
                         <!--   <a href =""  target="_blank" class="layui-btn layui-btn-normal layui-btn-mini">图片</a>-->
                            <!--<a href="/edituser.html?id={{x.id}}" class="layui-btn layui-btn-mini">编辑</a>-->
                            <a ng-click="deletePhoto(x.idd)" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </fieldset>
</div>

    <script>
        var app = angular.module('photo', []);
        var phoneNumber, objectId, objectType;
        app.controller('getPhoto', function($scope, $http) {
            $scope.load = function (phoneNumber, objectId, objectType) {
                $http({
                    method: 'POST',
                    url: 'note/getPhotos',
                    data:{
                        phoneNumber: phoneNumber,
                        objectId: objectId,
                        objectType, objectType
                    }
                }).then(function successCallback(response) {
                    console.info(response);
                    $scope.photos = response.data.msg;
                }, function errorCallback(response) {
                    alert(response.data.msg);
                    console.info(response);
                });
            }
            $scope.deletePhoto = function (idd) {
                $http({
                    method: 'POST',
                    url: 'note/deletePhoto',
                    data:{
                        idd: idd
                    }
                }).then(function successCallback(response) {
                    alert(response.data);
                }, function errorCallback(response) {
                    alert(response);
                })
            }
        });
    </script>
</body>
</html>
